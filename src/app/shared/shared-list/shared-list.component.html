<block-ui>
  <div class="card">
    <div class="card">
      <div class="card-header">Choose One</div>
      <div id="filterContainer" style="margin-left: 20px;">
        <!-- primer metodo de filtrado -->
        <mat-form-field>
          <input matInput (keyup)="filteredBy($event)"
            placeholder="doble-Binding">
        </mat-form-field>

<!-- segundo metodo de filtrado getter and setters -->
        <mat-form-field style="margin-left: 20px;">
          <input matInput [(ngModel)]='listfilterGS' #listFilterRef2
            placeholder="gett-sett">
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
          <input matInput [(ngModel)]='listfilterOS'
            placeholder="observable">
        </mat-form-field>
            <!-- <button type="button" class="btn btn-warning " id="showImagen" (click)=toggleImag($event)>Img</button> -->

      </div>

      <div class="container mat-elevation-z8">
        <table mat-table [dataSource]="filteredCharacters" *ngIf="dataSource?.length">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>


          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>


          <ng-container matColumnDef="specie">
            <th mat-header-cell *matHeaderCellDef> Specie </th>
            <td mat-cell *matCellDef="let element"> {{element.specie}} </td>
          </ng-container>

          <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef> Origin </th>
            <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
          </ng-container>

          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

  </div>
</block-ui>
